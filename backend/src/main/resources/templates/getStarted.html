<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Growing - Get Started</title>

    <meta charset="UTF-8"/>
    {{>head}}
    <!-- Own CSS -->
    <link rel="stylesheet" href="assets/css/getStarted.css"/>

</head>
<body>

<!-- ======= Header ======= -->
<header id="header" class="header fixed-top">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">

        <a href="/" class="logo d-flex align-items-center">
            <img src="/images/growingLogo.png" alt="">
        </a>

        <nav id="navbar" class="navbar">
            <ul>
                <li><a class="nav-link scrollto" href="/">Home</a></li>
                <li><a class="nav-link scrollto" href="/categories">Categories</a></li>
                <li><a class="nav-link scrollto " href="/explore">Explore</a></li>
                <li><a class="nav-link scrollto" href="/aboutUs">About us</a></li>
                <li><a class="getstarted scrollto active" href="/getStarted">Get Started</a></li>
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
        </nav><!-- .navbar -->

    </div>
</header><!-- End Header -->


<section id="login">
    <div class="container-login" data-aos="fade-left" data-aos-delay="700">
        <div class="forms-container">
            <div class="signin-signup">
                <!-- Sign IN-->
                <form action="/getStarted" method="post" class="sign-in-form">
                    <h2 class="title">Sign in</h2>
                    <!--Email-->
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="email" placeholder="Email" required/>
                    </div>
                    <!-- Password -->
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" placeholder="Password" required/>
                    </div>
                    <input type="hidden" name="_csrf" value="{{token}}"/>
                    <input type="submit" value="Login" class="btn solid"/>
                </form>
                <!-- Sign UP-->
                <form action="/getStarted/signUp" method="post" class="sign-up-form" enctype="multipart/form-data">
                    <h2 class="title">Sign up</h2>
                    <!-- Username -->
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" name="username" placeholder="Username" required/>
                    </div>
                    <!-- Name-->
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" name="name" placeholder="Name" required/>
                    </div>
                    <!-- Surname -->
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" name="surname" placeholder="Surname" required/>
                    </div>
                    <!-- Email -->
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="email" placeholder="Email" required/>
                    </div>
                    <!-- Password -->
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" placeholder="Password" min="3" max="20"  required/>
                    </div>
                    <!-- Confirm Password -->
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="confirmPassword" placeholder="Confirm Password" min="3" max="20" required/>
                    </div>
                    <input type="hidden" name="_csrf" value="{{token}}"/>
                    <div class="input-field">
                        <i class="fas fa-image"></i>
                        <input type="file" name="imageFile" class="image-signUp"/>
                    </div>

                    <input type="submit" class="btn" value="Sign up"/>
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3> Are you new?</h3>
                    <p>
                        Sign up and explore all the functionalities we have!
                    </p>
                    <button class="btn transparent su" id="sign-up-btn">
                        Sign up
                    </button>
                </div>
                <img src="assets/img/log.svg" class="image" alt=""/>
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>Already one of us ?</h3>
                    <p>
                        What are you waiting for see the latest updates on your profile?
                    </p>
                    <button class="btn transparent" id="sign-in-btn">
                        Sign in
                    </button>
                </div>
                <img src="assets/img/register.svg" class="image" alt=""/>
            </div>
        </div>
    </div>
</section>

<!-- ======= Footer ======= -->
<script src="/assets/js/getStarted.js"></script>
{{>footer}}
