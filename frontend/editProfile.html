<section class="edit_data">

    <h1 class="title"> Edit your data</h1>

    <div class="container">
        <!-- Photo -->
        <div class="d-flex justify-content-center">
            <img class="profilePhoto" src="assets/img/team/team-3.PNG">
        </div>
        <div class="contact-form row">
            <!-- Email-->
            <div class="d-flex justify-content-center">
                <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
            </div>
            <!-- Username -->
            <div class="form-field col-lg-8">
                <input id ="userName" class="form-control" type="text">
                <label for="userName" class="form-label">Username</label>
            </div>
            <!-- Name-->
            <div class="form-field col-lg-6">
                <input id ="name" class="form-control" type="text">
                <label for="name" class="form-label">Name</label>
            </div>
            <!--Surname-->
            <div class="form-field col-lg-6">
                <input id ="email" class="form-control" type="text">
                <label for="email" class="form-label">Surname</label>
            </div>
            <!-- Password -->
            <div class="form-field col-lg-6">
                <input type="password" id ="password" class="form-control">
                <label for="password" class="form-label">Password</label>
            </div>
            <!-- Confirm Password -->
            <div class="form-field col-lg-6">
                <input type="password" id ="repeatPassword" class="form-control">
                <label for="repeatPassword" class="form-label">Repeat Password</label>
            </div>
            <!-- Change photo -->
            <div class="custom-file col-lg-12">
                <input type="file" class="custom-file-input" id="customFile">
            </div>
            <!-- Submit button-->
            <button type="submit" class="btn-submit">Confirm</button>
        </div>
    </div>
</section>
